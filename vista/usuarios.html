<html lang="en">

                    $(".usuarios").append("<div class='row'><div class='col'>"+datos[i]['id_usuario']+"</div><div class='col'>"+datos[i]['nombres']+"</div>" +
                        "<div class='col''>"+datos[i]['apellidos']+"</div><div class='col'>"+datos[i]['perfil']+"</div></div>");
                }
            });
        });
    </script>
